            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 40px 20px;

            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);

        @keyframes gradient-anim {

        /* --- Glitch Effect --- */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            /* Matches body background */
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);

    <script>
        // --- 設定區 ---
        const pageTitle = "ShielXD | Welcome | "; // 滾動標題文字
        const bioText = ["Money", "Mamma Mia!", "Original Motion P", "Welcome to my profile."]; // 打字機內容陣列
        const typingSpeed = 100;
        const deleteSpeed = 50;
        const pauseTime = 1500; // 打完一句後的暫停時間

        // --- 變數 ---
        let titleIndex = 0;
        const enterOverlay = document.getElementById('enter-overlay');
        const mainCard = document.getElementById('main-card');
        const bgMedia = document.getElementById('bg-media');
        const bgMusic = document.getElementById('bg-music');
        const typewriterSpan = document.getElementById('typewriter');

        // --- 1. 點擊進入邏輯 ---
        enterOverlay.addEventListener('click', () => {
            // 淡出遮罩
            enterOverlay.style.opacity = '0';
            enterOverlay.style.visibility = 'hidden';

            // 顯示卡片
            mainCard.style.opacity = '1';
            mainCard.style.visibility = 'visible';
            mainCard.style.transform = 'translate(-50%, -50%) scale(1)';

            // 播放媒體
            // bgMedia.play(); // Image requires no play
            bgMusic.volume = 0.4;
            bgMusic.play().catch(e => console.log("Audio play failed:", e));

            // 啟動打字機與標題滾動
            initTypewriter();
            setInterval(scrollTitle, 200);
        });

        // --- 2. 標題滾動特效 ---
        function scrollTitle() {
            document.title = pageTitle.substring(titleIndex) + pageTitle.substring(0, titleIndex);
            titleIndex = (titleIndex + 1) % pageTitle.length;
        }

        // --- 3. 打字機特效 ---
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function initTypewriter() {
            const currentText = bioText[textIndex];

            if (isDeleting) {
                typewriterSpan.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterSpan.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeedCurrent = isDeleting ? deleteSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentText.length) {
                typeSpeedCurrent = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % bioText.length;
                typeSpeedCurrent = 500;
            }

            setTimeout(initTypewriter, typeSpeedCurrent);
        }

        // --- 4. 粒子特效 (簡易版雪花 Canvas) ---
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.y = 0;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) { // 粒子數量
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // --- 5. 游標拖尾特效 ---
        const cursorTrails = [];
        const maxTrails = 20;

        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);

            cursorTrails.push({
                element: trail,
                alpha: 1.0
            });

            if (cursorTrails.length > maxTrails) {
                const old = cursorTrails.shift();
                document.body.removeChild(old.element);
            }
        });

        // Loop to animate fade out
        function animateTrails() {
            for (let i = 0; i < cursorTrails.length; i++) {
                const item = cursorTrails[i];
                item.alpha -= 0.05;
                item.element.style.opacity = item.alpha;
                item.element.style.transform = `scale(${item.alpha})`;
            }
            // Remove invisible
            while (cursorTrails.length > 0 && cursorTrails[0].alpha <= 0) {
                const old = cursorTrails.shift();
                if (old.element.parentNode) old.element.parentNode.removeChild(old.element);
            }
            requestAnimationFrame(animateTrails);
        }
        animateTrails();

    </script>
